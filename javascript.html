    <p id="tanggal"></p>

    <script>
        function updateTanggalJam() {
            var waktuSekarang = new Date();
            var tanggal = waktuSekarang.toLocaleDateString();
            var jam = waktuSekarang.toLocaleTimeString();
            
            document.getElementById("tanggal").innerHTML = "Tanggal: " + tanggal;
            document.getElementById("jam").innerHTML = "Jam: " + jam;
        }

        // Pembaruan tanggal dan jam setiap detik
        setInterval(updateTanggalJam, 1000);

        // Memanggil fungsi pertama kali
        updateTanggalJam();
    </script>

    <div id="persegipanjang">
        <h1>Luas Persegi Panjang</h1>
        <p id="luasPersegiPanjangResult"></p>
    </div>
    
    <div id="pemeriksaanangka">
        <h1>Pemeriksaan Angka</h1>
        <p id="hasilPemeriksaanResult"></p>
    </div>

    <script>
        // Program untuk menghitung luas persegi panjang
        var panjangPersegiPanjang = 5;
        var lebarPersegiPanjang = 2;
        var luasPersegiPanjang = panjangPersegiPanjang * lebarPersegiPanjang;
        var luasPersegiPanjangMessage = "Luas persegi panjang dengan panjang " + panjangPersegiPanjang + " dan lebar " + lebarPersegiPanjang + " adalah " + luasPersegiPanjang;
        document.getElementById("luasPersegiPanjangResult").innerHTML = luasPersegiPanjangMessage;

        // Program untuk memeriksa angka
        var angkaPemeriksaan = 10;
        var hasilPemeriksaanMessage = "";
        if (angkaPemeriksaan > 0) {
            hasilPemeriksaanMessage = angkaPemeriksaan + " adalah angka positif.";
        } else if (angkaPemeriksaan < 0) {
            hasilPemeriksaanMessage = angkaPemeriksaan + " adalah angka negatif.";
        } else {
            hasilPemeriksaanMessage = angkaPemeriksaan + " adalah nol.";
        }
        document.getElementById("hasilPemeriksaanResult").innerHTML = hasilPemeriksaanMessage;
    </script>
